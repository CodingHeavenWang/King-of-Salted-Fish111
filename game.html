<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>King of Salted Fish</title>
  <!-- 引入外部 CSS -->
  <link rel="stylesheet" href="gamec.css">
</head>
<body>
  <!-- 主界面 -->
  <div id="mainMenu">
    <h1>King of Salted Fish</h1>
    <button id="startButton">Start Game</button>
    <p style="color: #666; font-size: 12px;">（首次游玩需要点击此按钮启动音频）</p>
  </div>

  <!-- 游戏主容器 -->
  <div id="gameContainer" style="display: none;">
    <!-- 这里的内容（主角、怪物、子弹、增益、门）会通过 JS 动态创建 -->
  </div>

  <!-- 音效 (子弹命中怪物) -->
  <audio id="hitSound" src="bullet.mp3" preload="auto"></audio>

  <!-- 背景音乐 -->
  <audio id="bgm" loop>
    <source src="battleThemeA.mp3" type="audio/mpeg">
    <!-- 如果提供其他格式（如ogg）可以添加更多source -->
  </audio>

  <!-- 引入外部 JS -->
  <script src="Saltedfish.js"></script>
</body>
</html>
