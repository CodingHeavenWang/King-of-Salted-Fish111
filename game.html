<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>简易射击小游戏</title>
  <!-- 引入外部 CSS -->
  <link rel="stylesheet" href="gamec.css">
</head>
<body>
  <!-- 主界面 -->
  <div id="mainMenu">
    <h1>简易射击小游戏</h1>
    <button id="startButton">开始游戏</button>
  </div>

  <!-- 游戏主容器 -->
  <div id="gameContainer" style="display: none;">
    <!-- 这里的内容（主角、怪物、子弹、增益）会通过 JS 动态创建 -->
  </div>

  <!-- 添加音效 -->
<audio id="hitSound" src="bullet.mp3" preload="auto"></audio>

  <!-- 引入外部 JS -->
  <script src="Saltedfish.js"></script>
</body>
</html>
