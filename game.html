<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>King of Salted Fish</title>
  <!-- 引入外部 CSS -->
  <link rel="stylesheet" href="gamec.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #mainMenu {
      width: 100vw;
      height: 100vh;
      text-align: center;
      background: url('Wallpaper/parallax-mountain-bg.png') no-repeat center/cover; /* 添加菜单背景 */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* 增加阴影 */
      min-width: 300px;
      min-height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* 半透明背景确保文字清晰 */
    #mainMenu::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      z-index: 0;
    }

    #mainMenu h1, #mainMenu button, #mainMenu p {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- 主界面 -->
  <div id="mainMenu">
    <h1>King of Salted Fish</h1>
    <button id="startButton">Start Game</button>
    <p style="color: #666; font-size: 12px;">（首次游玩需要点击此按钮启动音频）</p>
  </div>

  <!-- 游戏主容器 -->
  <div id="gameContainer" style="display: none;">
      <!-- 新增计分板 -->
  <div id="scoreBoard">分数: 0</div>
    <!-- 这里的内容（主角、怪物、子弹、增益、门）会通过 JS 动态创建 -->
  </div>

  <!-- 音效 (子弹命中怪物) -->
  <audio id="hitSound" src="Sound_Effect/fire_effect.MP3" preload="auto"></audio>

  <!-- 背景音乐 -->
  <audio id="bgm" loop>
    <source src="BGM/battleThemeA.mp3" type="audio/mpeg">
  </audio>

  <!-- 引入外部 JS -->
  <script src="Saltedfish.js"></script>
</body>
</html>
