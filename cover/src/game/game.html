<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>King of Salted Fish</title>
  <!-- 引入外部 CSS -->
  <link rel="stylesheet" href="gamec.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("Wallpaper/DesertForest.png") no-repeat center/cover;
      background-size: cover;
    }

    #mainMenu {
      width: 100vw;
      height: 100vh;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2); /* 增加阴影 */
      min-width: 300px;
      min-height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* 半透明背景确保文字清晰 */
    #mainMenu::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 10px;
      z-index: 0;
    }

    #mainMenu h1, #mainMenu button, #mainMenu p {
      position: relative;
      z-index: 1;
    }

    /* 为title.png设置样式 */
    #titleImage {
      max-width: 20%; /* 使图片响应式 */
      height: auto;
      margin-bottom: 20px; /* 给图片和其他内容之间添加间距 */
      margin-top: -250px; /* 向上移动图片 */
    }
    /* 怪兽样式 */
    .walkingmonster {
      width: 282px;
      height: 282px;
      background: url('Others/walkingmonster.png') 0 0;
      background-size: 2256px 282px; /* 8帧 x 282px */
      position: absolute;
      bottom: 100px;
      left: 50%;
      margin-left: -141px; /* 居中定位 */
      animation: 
        walk 1.6s steps(8) infinite,
        move 12s linear infinite;
      background-repeat: no-repeat;
      transform-origin: center bottom;
      z-index: 1; /* 确保在背景上方 */
    }

    /* 行走动画 */
    @keyframes walk {
      100% { 
        background-position: -2256px 0;
      }
    }

    /* 移动动画 */
    @keyframes move {
      0% {
        transform: translateX(calc(-45vw - 141px)) scaleX(1);
      }
      48% {
        transform: translateX(calc(55vw - 141px)) scaleX(1);
      }
      50% {
        transform: translateX(calc(55vw - 141px)) scaleX(-1);
      }
      98% {
        transform: translateX(calc(-45vw - 141px)) scaleX(-1);
      }
      100% {
        transform: translateX(calc(-45vw - 141px)) scaleX(1);
      }
    }

    /* 响应式适配 */
    @media (max-width: 1600px) {
      .walkingmonster {
        width: 200px;
        height: 200px;
        margin-left: -100px;
        background-size: 1600px 200px;
        animation: 
          walk 2.4s steps(8) infinite,
          move 18s linear infinite;
      }
      
      @keyframes walk {
        100% { background-position: -1600px 0; }
      }
      
      @keyframes move {
        0% {
          transform: translateX(calc(-40vw - 100px)) scaleX(1);
        }
        48% {
          transform: translateX(calc(60vw - 100px)) scaleX(1);
        }
        50% {
          transform: translateX(calc(50vw - 100px)) scaleX(-1);
        }
        98% {
          transform: translateX(calc(-50vw - 100px)) scaleX(-1);
        }
        100% {
          transform: translateX(calc(-50vw - 100px)) scaleX(1);
        }
      }
    }
  </style>
  <meta charset="UTF-8" />
  <title>King of Salted Fish</title>
  <!-- 引入外部 CSS -->
  <link rel="stylesheet" href="gamec.css">
  <!-- 引入 Font Awesome 图标库 -->

      z-index: 10000; /* 确保视频在最上层 */

      width: 100%;
      height: 100%;
    }
  </style>
</head>
